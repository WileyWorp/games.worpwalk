<!DOCTYPE html>
<html lang="en">
<head>
    <title>Color Copy - Worp Games</title>
    <script src="freeplay.js"></script>
    <script src="challenge.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/baseCSS.css">
</head>
<body>
    <div class="title" style="font-size:2.5vh">
        <h1>Welcome to Color Copy! Just pick<br>a mode and press start!</h1>
    </div>
    <div id="modePicker" style="margin-left:45%;display:none;">
        <button class="modeButton" onclick="clickFreePlay()">Free Play</button>
        <button class="modeButton" onclick="comingSoonAlert()" >Coming Soon</button>
    </div>
    <div id="freePlay" style="display:none;margin-left:30%;font-size:2vh;">
        <button class="colorButton" id="FPGreen" onclick="FPGreen()"></button>
        <button class="colorButton" id="FPRed" onclick="FPRed()"></button>
        <button class="colorButton" id="FPYellow" onclick="FPYellow()"></button>
        <button class="colorButton" id="FPBlue" onclick="FPBlue()"></button>
        <button onclick="back()">Back</button>
        <button id="recordButton" onclick="record()">Record</button>
    </div>
    <div id="challenge" style="display:block;margin-left:30%;font-size:2vh;">
        <h1 style="margin-left:20%;">Challenge Mode</h1>
        <div style="display:block;margin-left:0px;">
            <button class="colorButton" id="CGreen" onclick="CGreen()"></button>
            <button class="colorButton" id="CRed" onclick="CRed()"></button>
            <button class="colorButton" id="CYellow" onclick="CYellow()"></button>
            <button class="colorButton" id="CBlue" onclick="CBlue()"></button>
        </div>
        <button onclick="back()">Back</button>
        <button onclick="startGame()">Start Game</button>
    </div>
</body>
</html>
