<!DOCTYPE html>
<html lang="en">

<head>
        <link rel="icon" type="image/png" href="img/favicon.png" />
        <title>Gainz Simulator</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body id="body">
        <h1>Version: Beta 1.1.0</h1>
        <div class="Counters">
                <button id="gainHere" class="gains" onclick="clickGains()"><img src="img/armSprite.png" alt="armButton" id="armSprite"></button>
                <div style="display: block;">
                        <p>You have <label class="gainCount" id="gainCount">0</label> gainz.</p>
                        <p id="confidenceCounter" style="display: block;">Confidence Level: <label
                                        class="confidenceLevel" id="confidenceLevel">0</label></p>
                        <p id="gymBuddyCounter" style="display: block;">Gym Buddies: <label id="gymBuddyCount">0</label>
                        </p>
                        <p id="armCounter" style="display: block;">Arms: <label id="armCount">1</label></p>
                        <p id="trainerCounter" style="display: block;">Personal Trainers: <label
                                        id="trainerCount">0</label></p>
                </div>
                <div class="SLWbuttons">
                        <button id="saveButton" onclick="saveGame()">
                                <p>Save Game!</p>
                        </button>
                        <button id="loadButton" onclick="loadGame()">
                                <p>Load Save!</p>
                        </button>
                        <button id="wipeButton" onclick="wipeGame()">
                                <p>Wipe Save!</p>
                        </button>
                </div>
        </div>
        <div id="statistics">
                <p>Gainz Multiplier: <label id="multiplierLabel">1</label>x</p>
        </div>
        <div id="shop">
                <button id="confidence" class="shopItem" onclick="clickConfidence()">Buy Confidence - <label
                                id="confidenceCostCounter">15</label> Gainz</button>
                <button id="gymBuddies" class="shopItem" onclick="clickGymBuddies()">Buy Gym Buddies - <label
                                id="gymBuddyCostCounter">50</label> Gainz</button>
                <button id="addArm" class="shopItem" onclick="clickAddArm()">Buy Another Arm - <label
                                id="armCostCounter">100</label> Gainz</button>
                <button id="personalTrainers" class="shopItem" onclick="clickPersonalTrainers()">Buy Personal Trainer -
                        <label id="trainerCostCounter">500</label> Gainz</button>
                <button id="plusMultipier" class="shopItem" onclick="clickMultiplier()">+1 Gainz Multiplier - <label
                                id="multiplierCostCounter">750</label> Gainz</button>
        </div>
</body>
<script src="app.js"></script>
<script src="saveEncoding.js"></script>

</html>
