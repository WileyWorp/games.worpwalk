<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <title>Gainz Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <button id="gainHere" class="gains" onclick="clickGains()" style="color: white;">GET GAINZZ</button>
    <div class="Counters">
        <p>You have <label class="gainCount" id="gainCount">0</label> gainz.</p>
        <p id="confidenceCounter" style="display: none;">Confidence Level: <label class="confidenceLevel"
                id="confidenceLevel">0</label></p>
        <p id="gymBuddyCounter" style="display: none;">Gym Buddies: <label id="gymBuddyCount">0</label></p>
        <p id="armCounter" style="display: none;">Arms: <label id="armCount">1</label></p>
        <div>
            <button id="saveButton" onclick="saveGame()">
                <p>Save Game!</p>
                <button id="loadButton" onclick="loadGame()" style="margin-left:5px;">
                    <p>Load Save!</p>
                </button>
                <button id="wipeButton" onclick="wipeGame()" style="margin-left:5px;">
                    <p>Wipe Save!</p>
                </button>
            </button>
        </div>
    </div>
    <button class="openShopButton" onclick="openShop()" id="openShopButton">Open Shop</button>
    <button class="closeShopButton" onclick="closeShop()" id="closeShopButton">Close Shop</button>
    <div class="shop" id="shop">
        <button id="confidence" class="buyConfidence" onclick="clickConfidence()">Buy Confidence - <label
                id="confidenceCostCounter">15</label> Gainz</button>
        <button id="gymBuddies" class="buyGymBuddies" onclick="clickGymBuddies()">Buy Gym Buddies - <label
                id="gymBuddyCostCounter">50</label> Gainz</button>
        <button id="addArm" class="buyAddArm" onclick="clickAddArm()">Buy Another Arm - <label
                id="armCostCounter">100</label> Gainz</button>
    </div>
</body>
<script src="app.js"></script>

</html>
