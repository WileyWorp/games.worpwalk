<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="img/favicon.png"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gainz Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="gainHere" class="gains" onclick="clickGains()" style="color: white;">GET GAINZZ</button>
        <div class="Counters">
            <p>Gainz: <label id="gainCount">0</label></p>
            <p id="confidenceCounter" style="display: none;">Confidence Level: <label id="confidenceLevel">0</label></p>
            <p id="armCounter" style="display: none;">Arms: <label id="armCount">1</label></p>
        </div>
    <button id="confidence" class="buyConfidence" onclick="clickConfidence()">Buy Confidence - 15 Gainz</button>
    <button id="bothArms" class="buyBothArms" onclick="clickBothArms()">Buy Another Arm - 50 Gainz</button>
</body>
<script src="app.js"></script>
</html>
